
<!DOCTYPE html>
<html>
<head>
    <!-- Edit samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->

<meta name="dj4e" content="735b90b4568125ed6c3f678819b6e058">

<meta name="dj4e-code" content="42157133315370">

<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  crossorigin="anonymous"></script>

<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">

<meta name="dj4e-version" content="2020-04">

</head>
<body>
 
<div class="container">
    
<h1>Autos List</h1>
  
  {% if autos|length == 0 %}
  <p>There are no autos in the library.</p>
  {% else %}
  <ul>
    {% for auto in autos %}
    <li>
        {{auto}}
        (<a href="/autos/main/1/update">Update</a> |
        <a href="/autos/main/1/delete">Delete</a>)
    </li>
    {% endfor %}
</ul>
  {% endif %}
  <p>
    
    {%  if makes|length %}<a href="/autos/main/create">Add an auto</a>
    {% endif %}
  </p>
  <p>
  <a href="/autos/lookup">View makes</a> ({{makes|length}}) | 
    <a href="/autos/lookup/create">Add a make</a>
  </p>

</div>
</body>
</html>

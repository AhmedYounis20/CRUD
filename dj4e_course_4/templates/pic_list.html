<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <h1>Pics List</h1>
    {% if pic_list|length > 0 %}
  
    <ul>
    {% for pic in pic_list %}  
        <li>
            <a href="{% url 'pics:pic_details' pk=pic.id %}"> {{pic.title}} </a>
            {% if request.user == pic.owner %}
           (<a href="{% url 'pics:updatePic' pk=pic.id %}">Update <i class="fa fa-edit" ></i></a> |
           <a href="{% url 'pics:deletePic' pk=pic.id %}">Delete <i class="fa fa-trash" ></i> </a>
           )
           {% endif %}
        </li>
      {% endfor %}
    </ul>
    

    {% else %}
    <p>There are no pics in the library.</p>
  
  
    {% endif %}
    <p><a href="/pics/create">Add a pic</a></p>

</body>
</html>
